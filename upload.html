<!DOCTYPE html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<html lang="en">
<head>
  <title>Upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
#d1{
	float: left;
}
#bt3{
	float:right;
}
.jumbotron { 
    background-color: #f4511e; /* Orange */
    color: #ffffff;
}
#c1{
	padding-top: 30px;
}
.modal-header, h4, .close {
    background-color: #f4511e;
    color: #ffffff;
    text-align: center;
    font-size: 30px;
}

.modal-header, .modal-body {
    padding: 40px 50px;
}
</style>
<body>
<div class="container">
  <div class="jumbotron" text-center>
    <h1>Teach! Upload your tutorials here</h1> 
  </div>
 
		<div class="container" id="c1">
	<div class="row">
		<div class="col-md-6">
			<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Upload Video</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Upload Video</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="psw"><span class="glyphicon glyphicon-import"></span>Upload </label>
            <input type="number" class="form-control" id="psw" placeholder="Paste your video url here">
          </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
		</div>

<div class="col-md-6">
		</div>
		
	</div>

<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea><br>


<div class="dropdown" id="d1">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Category
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">Social Entrepreneurs</a></li>
    <li><a href="#">Mentors</a></li>
    <li><a href="#">Fellows</a></li>
    <li><a href="#">Staff</a></li>
  </ul>
</div>

  <button type="submit" class="btn btn-primary btn-md" id="bt3">Upload</button>
</div>

</div>
</body> 
</html>
